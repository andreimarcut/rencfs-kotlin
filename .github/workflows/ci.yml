name: ci
on:
  push:
    branches: [ main, release ]
  pull_request:
    branches: [ main, release ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0 # TODO: remove this when we cache the builds

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
      fail-fast: true
    env:
      STAGE: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Rust
        run: rustup update

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Java build cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle
            ${{ github.workspace }}/.gradle
          key: java-build-cache-${{ runner.os }}-${{ github.workflow }}-${{ hashFiles('**/*.gradle.kts', '') }}-${{ github.ref }}
          restore-keys: |
            java-build-cache-${{ runner.os }}-${{ github.workflow }}-${{ hashFiles('**/*.gradle.kts', '') }}-

      - name: Build Ubuntu Desktop
        run: ./gradlew clean krencfs:build --stacktrace --debug
